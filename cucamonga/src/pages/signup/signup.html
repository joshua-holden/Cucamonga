<ion-header>

  <ion-navbar>
    <ion-title>Create Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form [formGroup]="signup">
		<ion-list inset>
			<ion-input type="text" placeholder="First Name" formControlName="firstname"></ion-input>
			<ion-item *ngIf="!signup.controls.firstname.valid && submitAttempt">
				Please enter a valid first name.
			</ion-item>
			<ion-input type="text" placeholder="Last Name" formControlName="lastname"></ion-input>
			<ion-item *ngIf="!signup.controls.lastname.valid && submitAttempt">
				Please enter a valid last name.
			</ion-item>
			<ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
			<ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
			<ion-input type="password" placeholder="Confirm Password" formControlName="passwordconfirm"></ion-input>
		</ion-list>

		<button ion-button full type="submit" (click)="submitForm()">Create Account</button>
	</form>
</ion-content>
