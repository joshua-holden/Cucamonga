<ion-header>

  <ion-navbar>
    <ion-title>Create Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form>
		<ion-list inset>
			<ion-input type="text" placeholder="First Name"></ion-input>
			<ion-input type="text" placeholder="Last Name"></ion-input>
			<ion-input type="email" placeholder="Email" required></ion-input>
			<ion-input type="password" placeholder="Password"></ion-input>
			<ion-input type="password" placeholder="Confirm Password"></ion-input>
		</ion-list>

		<button ion-button full (click)="logEvent($event)">Create Account</button>
	</form>
</ion-content>
