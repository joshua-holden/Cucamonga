<ion-header>

  <ion-navbar color="orange">
    <ion-title>Post Space</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Title</ion-label>
    <ion-input type=text></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Address</ion-label>
    <ion-input type=text></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Size</ion-label>
    <ion-select [(ngModel)]="size">
      <ion-option value="c">Closet</ion-option>
      <ion-option value="r">Room</ion-option>
      <ion-option value="g">Garage</ion-option>
      <ion-option value="s">Shed</ion-option>
      <ion-option value="b">Barn</ion-option>
      <ion-option value="f">Field</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label floating>Price</ion-label>
    <ion-input type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Amenities</ion-label>
    <ion-input type=text></ion-input>
    <!--ion grid?-->
  </ion-item>
  <ion-item>
    <ion-label floating>Images</ion-label>
    <ion-input type=text></ion-input>
  <!--chage input type-->
  </ion-item>
  <ion-item>
    <ion-label floating>Description</ion-label>
    <ion-input type= text></ion-input>
  <!--chage input type-->
  </ion-item>
  <!--chage input type-->
  <button ion-button block color="orange">Create</button>

</ion-content>
