  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar color="orange">
        <ion-title>Browse</ion-title>
    </ion-navbar>

    <ion-grid>
        <ion-row>
            <ion-col col-10>
              <ion-searchbar (ionInput)="filterItems($event)">

              </ion-searchbar>
            </ion-col>
            <ion-col col-2>
  			       <button ion-button icon-only class="filter">
  				    <ion-icon name="funnel"></ion-icon>
  			     </button>
  		      </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item (click)="openListing()" *ngFor="let item of items">
          <ion-thumbnail item-start>
            <img src="assets/imgs/garage.jpg">
          </ion-thumbnail>
          <h2>{{item}}</h2>
          <p>Description</p>
        </ion-item>
    </ion-list>
</ion-content>
