<ion-header>

    <ion-navbar color="orange">
        <ion-title>Browse</ion-title>
    </ion-navbar>

    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-searchbar (ionInput)="filterItems($event)">

                </ion-searchbar>
            </ion-col>
            <!--<ion-col>
  			<button ion-button icon-only>
  				<ion-icon name="funnel"></ion-icon>
  			</button>
  		</ion-col>-->
        </ion-row>
    </ion-grid>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item (click)="openListing()" *ngFor="let item of items">
		<ion-avatar item-start> 
			<img src= "assets/imgs/test_profile_pic.jpeg">
		</ion-avatar>	
		{{item}} 
	</ion-item>

    </ion-list>
</ion-content>
