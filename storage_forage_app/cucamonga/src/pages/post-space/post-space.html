<ion-header>
  <ion-navbar color="orange">
    <ion-title>Post Space</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="postForm">
    <form [formGroup]="posting">
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input type=text formControlName="title"></ion-input>
      </ion-item>
      <ion-item style="margin-left: 0;">
        <ion-label floating>Address</ion-label>
        <ion-input type=text formControlName="address"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Size</ion-label>
        <ion-select formControlName="size">
          <ion-option value="closet">Closet</ion-option>
          <ion-option value="room">Room</ion-option>
          <ion-option value="garage">Garage</ion-option>
          <ion-option value="shed">Shed</ion-option>
          <ion-option value="barn">Barn</ion-option>
          <ion-option value="field">Field</ion-option>
        </ion-select>
      </ion-item>
      <ion-item *ngIf="!pricing" style="margin-top:25px;" (click)="priceModal()">
        <ion-label style="color:#AAA;font-size:16px;">Price</ion-label>
      </ion-item>
      <ion-item *ngIf="pricing">
        <ion-label floating>Price</ion-label>
        <ion-input type="text" [(ngModel)]="priceString" formControlName="price" (click)="priceModal()"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Amenities</ion-label>
        <ion-select multiple="true" formControlName="amenities">
          <ion-option>Locked</ion-option>
          <ion-option>Security</ion-option>
          <ion-option>Climate-Control</ion-option>
          <ion-option>Drive Up</ion-option>
          <ion-option>Business Facilities</ion-option>
        </ion-select>
      </ion-item>
      <ion-row style="margin-top: 50px; margin-left: 10px">
        <ion-col *ngFor="let image of images">
          <img src="{{image}}" />
        </ion-col>
      </ion-row>
      <button ion-button block clear style="color:black;border:1px solid #EEE;margin-left: 10px" (click)="getPictures()">Upload Images</button>
      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-textarea formControlName="description"></ion-textarea>
      </ion-item>
      <button ion-button block color="orange" style="margin-left: 10px; margin-top: 20px; margin-bottom: 20px; color: white" (click)=createPost()>Create</button>
    </form>
  </div>
</ion-content>
