<ion-header>

  <ion-navbar color="orange">
    <ion-title>Post Space</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div style="padding-right: 10px;">
  <ion-item>
    <ion-label floating>Title</ion-label>
    <ion-input type=text></ion-input>
  </ion-item>
  <ion-item style="margin-left: none;">
    <ion-label floating>Address</ion-label>
    <ion-input type=text></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Size</ion-label>
    <ion-select [(ngModel)]="size">
      <ion-option value="c">Closet</ion-option>
      <ion-option value="r">Room</ion-option>
      <ion-option value="g">Garage</ion-option>
      <ion-option value="s">Shed</ion-option>
      <ion-option value="b">Barn</ion-option>
      <ion-option value="f">Field</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label floating>Price</ion-label>
    <ion-input type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Amenities</ion-label>
    <ion-select [(ngModel)]="amenities" multiple="true">
    <ion-option>Locked</ion-option>
    <ion-option>Security</ion-option>
    <ion-option>Climate-Control</ion-option>
    <ion-option>Drive Up</ion-option>
    <ion-option>Business Facilities</ion-option>
  </ion-select>
</ion-item>

 
    <button ion-button block  style="margin-top: 50px; margin-left: 10px" (click)="getPictures()">Upload Images</button>
    <!-- <div *ngFor="let image of images">
   <img src="{{image}}"/> 
   </div>-->

  <ion-item>
    <ion-label floating>Description</ion-label>
    <ion-textarea></ion-textarea>
    <!--chage input type-->
  </ion-item>
  <button ion-button block color="orange" style="margin-left: 10px; margin-top: 20px; color: white">Create</button>
</div>
</ion-content>

  <button ion-button block color="orange">Create</button>
