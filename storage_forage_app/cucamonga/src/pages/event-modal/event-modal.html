<ion-header>
    <ion-navbar color="orange">
        <ion-buttons start>
            <button ion-button icon-only (click)="cancel()">
          <ion-icon name="close"></ion-icon>
        </button>
        </ion-buttons>
        <ion-title>Event Details</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>

        <ion-item>
            <ion-label>Start</ion-label>
            <ion-datetime displayFormat="MM/DD/YYYY" pickerFormat="MMM D YYYY" [(ngModel)]="event.startTime" [min]="minDate" [max]="2020"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label>End</ion-label>
            <ion-datetime displayFormat="MM/DD/YYYY" pickerFormat="MMM D YYYY" [(ngModel)]="event.endTime" [min]="minDate" [max]="2020"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label>Reserve month?</ion-label>
            <ion-checkbox [(ngModel)]="event.allMonth"></ion-checkbox>
        </ion-item>
    </ion-list>

    <button ion-button full icon-left (click)="save()">
      <ion-icon name="checkmark"></ion-icon> Add Event
    </button>
</ion-content>
