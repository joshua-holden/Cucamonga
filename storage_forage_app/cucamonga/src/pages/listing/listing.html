<ion-header>

    <ion-navbar color="orange">
        <ion-title><strong>Listing</strong></ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
  <div class="currentListing" *ngFor="let post of posts">
    <ion-grid class="listingphoto">
        <ion-row> 
            <ion-col class="listingphoto">
            <ion-slides>
                <ion-slide *ngFor="let image of post.images">
                <img src={{image}} id="examplePic">
                </ion-slide>
            </ion-slides>
            </ion-col>
        </ion-row>
    </ion-grid>    
        <div class="listcontent">
    <ion-grid>    
        <ion-row style="margin-top: 10px">
            <ion-col col-6 text-left class="title" id="mobtit">
                <p class="listtitle" id="mobtit"><strong>{{post.title}}</strong></p>
              <ion-label>{{post.address}}</ion-label>
              <ion-label>{{getPrice(post.price)}}</ion-label>
            </ion-col>
            <ion-col col-6 text-center class="profilepic">
                <img *ngIf="postAccount" [src]="(postAccount | async)?.profileImg" style="border-radius: 50%; max-width: 80px">
                <p>{{(postAccount | async)?.firstName}} {{(account | async)?.lastName}}</p>
            </ion-col>
        </ion-row>
    </ion-grid>
    <hr>
        <ion-row>
            <ion-col text-left *ngFor="let amenity of post.amenities">
                {{amenity}}
            </ion-col>
        </ion-row>
        <hr>
        <ion-row>
            <ion-col text-left>
                <p id="paragraph">
                    {{post.description}}
                </p>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
    <div id="calendarView" style="max-width: 700px">
        <ion-buttons end>
            <button ion-button icon-only (click)="addEvent()">
              <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
        <calendar [eventSource]="eventSource" [calendarMode]="calendar.mode" [currentDate]="calendar.currentDate" (onEventSelected)="onEventSelected($event)" (onTitleChanged)="onViewTitleChanged($event)" (onTimeSelected)="onTimeSelected($event)" step="30" class="calendar">
        </calendar>
    </div>
</ion-col>
</ion-row>
</div>
</div>




</ion-content>
