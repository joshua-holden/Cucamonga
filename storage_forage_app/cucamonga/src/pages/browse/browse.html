<body>
<ion-header>

    <ion-navbar color="orange">
        <ion-title>Browse</ion-title>
    </ion-navbar>

    <ion-grid>
        <ion-row>
            <ion-col>
              <ion-searchbar (ionInput)="filterItems($event)">

              </ion-searchbar>
            </ion-col>
            <!-- <ion-col col-2>
  			       <button ion-button icon-only class="filter">
  				    <ion-icon name="funnel"></ion-icon>
  			     </button>
  		      </ion-col> -->
        </ion-row>
    </ion-grid>
</ion-header>


<ion-content padding>
    <ion-list >
        <ion-item class="fade-in" *ngFor="let item of items" (click)="openListing(item)" >
          <ion-thumbnail item-start>
            <img src={{item.img}}>
          </ion-thumbnail>
          <h2>{{item.title}}</h2>
          <p>{{item.description}}</p>
        </ion-item>
    </ion-list>
</ion-content>
</body>
