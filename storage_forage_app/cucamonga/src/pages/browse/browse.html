<body>
<ion-header>

    <ion-navbar color="orange">
        <ion-title>Browse</ion-title>
    </ion-navbar>

    <ion-grid>
        <ion-row>
            <ion-col>
              <ion-searchbar (ionInput)="filterItems($event)">

              </ion-searchbar>
            </ion-col>
            <!-- <ion-col col-2>
  			       <button ion-button icon-only class="filter">
  				    <ion-icon name="funnel"></ion-icon>
  			     </button>
  		      </ion-col> -->
        </ion-row>
    </ion-grid>
</ion-header>


<ion-content padding>
    <!-- <ion-list> -->
      <ion-grid>
<ion-row text-center>
  <ion-col *ngFor="let item of items">
      <ion-card style="min-width: 300px; max-width: 375px" class="fade-in"  (click)="openListing(item)">
  <img style="max-height: 200px" src={{item.img}}/>
  <ion-card-content text-left>
    <ion-card-title>
      {{item.title}}
      </ion-card-title>
      <p><strong>Empty Extra Bedroom</strong></p>
                <p>$60 per month</p>
                <img src="assets/imgs/star_rating.png" style="max-width: 100px;">
  </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

    </ion-grid>
